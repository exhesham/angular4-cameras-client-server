<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<script>
    var app = angular.module("cameraList", []);
    // get the cameras from the server
    app.controller("cameraCtrl", function($scope, $http) {
        $http.get("/cameras/list").then(function(response) {
            $scope.cameras = response.data;
        });
    });
</script>

<div ng-app="cameraList" ng-controller="cameraCtrl">
    <ul>
        <li ng-repeat="x in cameras">{{x}}</li>
    </ul>
</div>

</body>
</html>
